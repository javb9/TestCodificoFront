<mat-toolbar color="primary">
  <span>Sales Date Predication App</span>
</mat-toolbar>
<div class="table-principal">
  <div class="scroll-v">
    <div class="mat-elevation-z8 ">

      <div class="header-table">
        <div>
          <h1>Customers</h1>
        </div>
        <div class="filter-principal">
          <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
          <td mat-cell *matCellDef="let element"> {{element.lastOrderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="nextPredicatedOrder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicated Order </th>
          <td mat-cell *matCellDef="let element"> {{element.nextPredicatedOrder}} </td>
        </ng-container>

        <ng-container matColumnDef="ViewOrders">
          <th mat-header-cell *matHeaderCellDef> View Orders </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn-viewOrders" mat-button (click)="onViewOrders(element.custid)">VIEW ORDERS</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="newOrder">
          <th mat-header-cell *matHeaderCellDef> New Order </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn-newOrder" mat-button (click)="onNewOrder(element.custid)">NEW ORDER</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
